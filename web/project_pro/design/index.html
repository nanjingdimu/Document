<template>
  <div class="ibox">
    <div class="ibox-title blue-bg">
      <h4>初步设计</h4>
    </div>
    <div class="ibox-content clearfix">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered table-striped">
            <thead class="text-center">
              <tr>
                <th>序号</th>
                <th>项目名称</th>
                <th>年度</th>
                <th>项目性质</th>
                <th>排序号</th>
                <th>建设单位</th>
                <th>项目编码</th>
                <th>项目类型</th>
                <th>项目类别</th>
                <th>建筑性质</th>
                <th>建筑规模</th>
                <th>建设开始时间</th>
                <th>建设结束时间</th>
                <th>总投资</th>
                <th>征地费</th>
                <th>建设费</th>
                <th>到上年已累计下达投资计划</th>
                <th>项目状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="p of store.filteredProjects">
                <td>${$index+1}</td>
                <td>${p.name}</td>
                <td>${p.construction_year}</td>
                <td>${p.property}</td>
                <td>${p.order}</td>
                <td>${p.build_units[0].name}</td>
                <td>${p.code}</td>
                <td>${p.key_type}</td>
                <td>${p.key_category}</td>
                <td>${p.key_construction_type}</td>
                <td>${p.construction_scope}</td>
                <td>${p.schedule_start_year}</td>
                <td>${p.schedule_end_year}</td>
                <td>${p.total_investment}</td>
                <td>${p.land_use_cost}</td>
                <td>${p.construction_cost}</td>
                <td>${p.past_year_plan}</td>
                <td>${p.status}</td>
                <td>
                   <a if.bind="p.status == '就绪' || p.status == '审核失败'" route-href="route: edit; params.bind: {id: p.id}" class="btn btn-sm btn-info">修改</a>
                  <button if.bind="p.status == '就绪' || p.status == '审核成功' || p.status == '审核失败'" class="btn btn-sm btn-danger" click.trigger="delete(p.id)">删除</button>
                  <a class="btn btn-sm btn-info" route-href="route: verify;  params.bind: {id: p.id}">审核</a>
                </td>
              </tr>
            </tbody>
          </table>
          <a class="btn  btn-default pull-right" route-href="route: new">新增</a>
        </div>
      </div>
    </div>
  </div>
</template>
